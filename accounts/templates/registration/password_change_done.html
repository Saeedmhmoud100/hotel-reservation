{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
    Password Change
{% endblock title %}
    
{% block content %}
<div class="hero-wrap js-fullheight" style="background-image: url({% static 'images/bg_3.jpg' %});">
	<div class="overlay"></div>
	<div class="container">
		<div class="row no-gutters slider-text js-fullheight align-items-center justify-content-center"
			data-scrollax-parent="true">
			<div class="col-md-9 ftco-animate text-center" data-scrollax=" properties: { translateY: '70%' }">
				<p class="breadcrumbs" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }"><span
						class="mr-2"><a href="index.html">Password Change Successfully</a></span> <span>Password Change</span></p>
				<h1 class="mb-3 bread" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">Hotels</h1>
			</div>
		</div>
	</div>
</div>
<div class="row">
    <div class="col-md-4 mx-auto mt-5 mb-5">
    <h3>Password Change Successfully!!</h3>
    <p><a href="{% url 'accounts:profile' request.user.slug %}">Go To Profile Page </a></p>
    </div>
</div>


{% endblock content %}
